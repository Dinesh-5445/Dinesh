<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            text-align: center;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg.jpg" alt="Special Image">
        <p>
            This page means a lot. It's not just a photo and a button â€” it's the time, effort,
            and a small piece of my heart in code. Hope it makes you smile, even if just for a moment.
        </p>
        <button onclick="openVideo()">Watch Video</button>
    </div>

    <script>
        function openVideo() {
            window.open('video.mp4.mp4', '_blank');
        }
    </script>
</body>
</html>
